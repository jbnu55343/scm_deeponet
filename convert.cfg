<?xml version="1.0" encoding="UTF-8"?>
<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/netconvertConfiguration.xsd">

  <input>
    <osm-files value="D:/pro_and_data/SCM_DeepONet/shanghai_center.osm"/>
  </input>

  <output>
    <output-file value="D:/pro_and_data/SCM_DeepONet/shanghai_center.net.xml"/>
  </output>

  <projection>
    <!-- 方案一：用经纬度坐标（最稳妥、版本通用） -->
    <proj.plain-geo value="true"/>

    <!-- 方案二：如果你更想用投影（比如 UTM 51N），可以改成下面这一行并删掉上面那行
    <proj value="EPSG:32651"/>
    -->
  </projection>

  <processing>
    <roundabouts.guess value="true"/>
    <junctions.join value="true"/>
    <keep-edges.by-vclass value="passenger,bus,delivery,truck"/>
    <ignore-errors value="true"/>
  </processing>

  <report>
    <verbose value="true"/>
  </report>
</configuration>

